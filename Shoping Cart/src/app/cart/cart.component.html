<h3>Cart</h3>
<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }} </span>
  <span>{{ item.price | currency }}</span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

  <div>
    <mat-form-field>

        <input matInput type="name" name="name" id="name" formControlName="name"
               placeholder="Name">

    </mat-form-field>
  </div>
    
<div>
    <mat-form-field>

        <input matInput type="address" name="address" id="address" formControlName="address"
               placeholder="address">

    </mat-form-field>
</div>
   

  

  <button class="button" type="submit">Purchase</button>

</form>
